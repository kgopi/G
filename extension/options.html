<html>
  <head>
      <style>
        .timeline-options-holder {
            padding: 20px 0px 0px 40px;
        }
      </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  </head>
  <body>
    <div class="timeline-options-holder">
        <h4>
            Timeline configuration
        </h4>
        <form>
        <p>
            <input type="checkbox" name="enable_timeline" class="filled-in" id="customers"/>
            <label for="customers">Enable timeline for customers</label>
        </p>
        <p>
            <input type="checkbox" name="enable_timeline" class="filled-in" id="relationships" />
            <label for="relationships">Enable timeline for relationships</label>
        </p>
        <p>
            <input type="checkbox" name="enable_timeline" class="filled-in" id="global" />
            <label for="global">Enable global timeline</label>
        </p>
        </form>
    </div>
    <script src="options.js"></script>
</body>

</html>
